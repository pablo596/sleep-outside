<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Marmot Ajax 3 person tent</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <!-- BRAND -->
        <h3 id="prod-brand"></h3>

        <!-- FULL NAME -->
        <h2 id="prod-name" class="divider"></h2>

        <!-- IMAGE -->
        <img id="prod-image" class="divider" src="" alt="" />

        <!-- PRICING -->
        <p class="product-card__price" id="prod-price"></p>

        <!-- COLOR (first available) -->
        <p class="product__color" id="prod-color"></p>

        <!-- DESCRIPTION HTML (insert as HTML) -->
        <p class="product__description" id="prod-description"></p>

        <!-- ADD TO CART -->
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer class="divider" id="main-footer"></footer>

    <!-- Single module script loading everything -->
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
